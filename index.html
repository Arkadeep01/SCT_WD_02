<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="stopwatch">
        <header>
            <h1 id="display-time">00:00:00:00</h1>
        </header>
        
        <div class="buttons">
            <button class="btn btn-danger" onclick="watchstop()">STOP</button>
            <button class="btn btn-success" onclick="watchstart()">PLAY</button>
            <button class="btn btn-warning" onclick="watchreset()">RESET</button>
        </div>
    </section>

    <script src='script.js'></script>
</body>
</html>
